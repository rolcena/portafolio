<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ROLCENA.GA</title>
  <link rel="stylesheet" href="./gallery.css">

</head>

<body class="bodybar">

  <div class="container">

    <div class="gallery" id="looping">

      <script>
        let j = 21; //numero de imagenes
        let galle = document.getElementById('looping');
        for (let i = 1; i <= j; i++) {
          galle.innerHTML += '<div class="gallery-item button-container" >' +
            '<img class="gallery-image" src="./fotos/objccp/' + i + '.png">' +
            '<a class="btn btn1" href="./fotos/objccp/' + i + '.png" target="_blank">VIEW</a>' +
            '<a class="btn btn2" href="./fotos/objccp/' + i + '.png" download="rolcena"' + i + '"">DOWNLOAD</a>' +
            '</div>';
        }
      </script>

    </div>

  </div>

</body>

</html>
